language: node_js
node_js:
  - "node"
cache:
  directories
    - "node_modules"

jobs:
  fast_finish: true
  allow_failure:
    - name: "Code Lint Checker"
      script: npm run lint
  include:
    - name: "Code Lint Checker"
      script: npm run lint
    - name: "Automated Tests"
      script: npm run test